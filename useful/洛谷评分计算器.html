<!DOCTYPE html>

    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --red: #e74c3c;
            --orange: #f39c12;
            --yellow: #f1c40f;
            --green: #2ecc71;
            --blue: #3498db;
            --purple: #9b59b6;
            --black: #34495e;
            --gray: #95a5a6;
            --light-gray: #ecf0f1;

            --border-radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .calculator {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--purple));
            color: var(--white);
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            margin-bottom: 20px;
        }
        
        .form-section h2 {
            font-size: 18px;

            border-bottom: 2px solid var(--light-gray);

        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .difficulty-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .red-bg { background-color: var(--red); color: white; }
        .orange-bg { background-color: var(--orange); color: white; }
        .yellow-bg { background-color: var(--yellow); color: #333; }
        .green-bg { background-color: var(--green); color: white; }
        .blue-bg { background-color: var(--blue); color: white; }
        .purple-bg { background-color: var(--purple); color: white; }
        .black-bg { background-color: var(--black); color: white; }
        
        .button-container {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--purple));
            color: var(--white);
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, var(--primary-dark), #8e44ad);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            grid-column: 1 / -1;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);

            display: none;
        }
        
        .result h2 {
            font-size: 22px;
            margin-bottom: 20px;

            text-align: center;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);

            border-bottom: none;
        }
        
        .score-label {
            font-weight: 500;
        }
        
        .score-value {
            font-weight: 700;
        }
        
        .total-score {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
        }
        
        .total-score .score-label {
            font-size: 18px;

            display: block;
        }

            display: block;
        }
        
        .score-level {

        }
        
        .level-1 { background-color: #8e44ad; color: white; }
        .level-2 { background-color: #27ae60; color: white; }
        .level-3 { background-color: #2980b9; color: white; }
        .level-4 { background-color: #f39c12; color: white; }
        .level-5 { background-color: #e74c3c; color: white; }
        
        .footer {

            color: var(--gray);
            font-size: 14px;
        }

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>洛谷评分计算器</h1>
                <p>基于您的刷题数据、文章质量和竞赛表现的综合评估</p>
            </div>
            
            <div class="content">
                <div class="form-section">
                    <h2>题目完成情况</h2>
                    
                    <div class="form-group">
                        <label for="red">红题数量 <span class="difficulty-tag red-bg">入门</span></label>
                        <input type="number" id="red" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="orange">橙题数量 <span class="difficulty-tag orange-bg">普及-</span></label>
                        <input type="number" id="orange" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="yellow">黄题数量 <span class="difficulty-tag yellow-bg">普及/提高-</span></label>
                        <input type="number" id="yellow" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="green">绿题数量 <span class="difficulty-tag green-bg">普及+/提高</span></label>
                        <input type="number" id="green" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="blue">蓝题数量 <span class="difficulty-tag blue-bg">提高+/省选-</span></label>
                        <input type="number" id="blue" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="purple">紫题数量 <span class="difficulty-tag purple-bg">省选/NOI-</span></label>
                        <input type="number" id="purple" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="black">黑题数量 <span class="difficulty-tag black-bg">NOI/CTSC</span></label>
                        <input type="number" id="black" min="0" value="0">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>文章与社区</h2>
                    
                    <div class="form-group">
                        <label for="featured-articles">全站推荐文章数量</label>
                        <input type="number" id="featured-articles" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="approved-solutions">过审题解文章数量</label>
                        <input type="number" id="approved-solutions" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="total-articles">所有文章数量</label>
                        <input type="number" id="total-articles" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="forum-posts">有效讨论区发帖数</label>
                        <input type="number" id="forum-posts" min="0" value="0">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>竞赛与成就</h2>
                    
                    <div class="form-group">
                        <label for="contest-rating">比赛等级分</label>
                        <input type="number" id="contest-rating" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="achievements">获得成就估值</label>
                        <input type="number" id="achievements" min="0" value="0">
                    </div>
                </div>
                
                <div class="button-container">
                    <button onclick="calculateScore()">计算我的洛谷评分</button>
                </div>
                
                <div class="result" id="result">
                    <h2>评分结果</h2>
                    
                    <div class="score-item">
                        <span class="score-label">做题分数</span>
                        <span class="score-value" id="problem-score">0.0000</span>
                    </div>
                    
                    <div class="score-item">
                        <span class="score-label">文章分数</span>
                        <span class="score-value" id="article-score">0.0000</span>
                    </div>
                    
                    <div class="score-item">
                        <span class="score-label">比赛分数</span>
                        <span class="score-value" id="contest-score">0.0000</span>
                    </div>
                    
                    <div class="score-item">
                        <span class="score-label">学术活跃</span>
                        <span class="score-value" id="academic-activity">0.0000</span>
                    </div>
                    
                    <div class="score-item">
                        <span class="score-label">成就分数</span>
                        <span class="score-value" id="achievement-score">0.0000</span>
                    </div>
                    
                    <div class="total-score">
                        <span class="score-label">综合分数</span>
                        <span class="score-value" id="total-score">0.0000</span>
                    </div>
                    
                    <div class="score-level" id="score-level"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            本计算器基于<a target="_blank" rel="noopener" href="https://www.luogu.me/paste/c7raykd1">这篇文章</a>实现。
        </div>
    </div>

    <script>
        function calculateScore() {
            // 获取输入值
            const red = parseInt(document.getElementById('red').value) || 0;
            const orange = parseInt(document.getElementById('orange').value) || 0;
            const yellow = parseInt(document.getElementById('yellow').value) || 0;
            const green = parseInt(document.getElementById('green').value) || 0;
            const blue = parseInt(document.getElementById('blue').value) || 0;
            const purple = parseInt(document.getElementById('purple').value) || 0;
            const black = parseInt(document.getElementById('black').value) || 0;
            
            const featuredArticles = parseInt(document.getElementById('featured-articles').value) || 0;
            const approvedSolutions = parseInt(document.getElementById('approved-solutions').value) || 0;
            const totalArticles = parseInt(document.getElementById('total-articles').value) || 0;
            
            const contestRating = parseInt(document.getElementById('contest-rating').value) || 0;
            const forumPosts = parseInt(document.getElementById('forum-posts').value) || 0;
            const achievements = parseInt(document.getElementById('achievements').value) || 0;
            
            // 计算各项分数
            const problemScore = (red * 0.04 + orange * 0.06 + yellow * 0.1 + 
                                 green * 0.12 + blue * 0.18 + purple * 0.2 + black * 0.3) / 200;
            
            const articleScore = totalArticles > 0 ? 
                (featuredArticles * 0.75 + approvedSolutions * 0.25) / totalArticles : 0;
            
            const contestScore = contestRating / 2000;
            const academicActivity = forumPosts / 50;
            const achievementScore = achievements / 100;
            
            // 计算综合分数
            const totalScore = (problemScore * 0.7 + articleScore + contestScore + 
                               academicActivity * 0.3 + achievementScore * 2) / 5;
            
            // 显示结果
            document.getElementById('problem-score').textContent = problemScore.toFixed(4);
            document.getElementById('article-score').textContent = articleScore.toFixed(4);
            document.getElementById('contest-score').textContent = contestScore.toFixed(4);
            document.getElementById('academic-activity').textContent = academicActivity.toFixed(4);
            document.getElementById('achievement-score').textContent = achievementScore.toFixed(4);
            document.getElementById('total-score').textContent = totalScore.toFixed(4);
            
            // 评估等级
            const scoreLevel = document.getElementById('score-level');
            if (totalScore >= 1) {
                scoreLevel.textContent = "等级: ??? (神犇级别)";
                scoreLevel.className = "score-level level-1";
            } else if (totalScore >= 0.7) {
                scoreLevel.textContent = "等级: 开了 (顶尖水平)";
                scoreLevel.className = "score-level level-2";
            } else if (totalScore >= 0.5) {
                scoreLevel.textContent = "等级: 优秀 (高水平)";
                scoreLevel.className = "score-level level-3";
            } else if (totalScore >= 0.3) {
                scoreLevel.textContent = "等级: 及格 (中等水平)";
                scoreLevel.className = "score-level level-4";
            } else {
                scoreLevel.textContent = "等级: 不及格 (需要努力)";
                scoreLevel.className = "score-level level-5";
            }
            
            // 显示结果区域
            document.getElementById('result').style.display = 'block';
            
            // 滚动到结果区域
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

  <div class="runtime-counter">
    <span id="timeDate">载入天数...</span>
    <span id="times">载入时分秒...</span>
    <script>
      function createtime() {
        const grt = new Date("2025-7-2");
        const now = new Date();
        const diff = now - grt;
        
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
  
        document.getElementById("timeDate").innerHTML = `🚀 已运行 ${days} 天`;
        document.getElementById("times").innerHTML = `${hours} 时 ${minutes} 分 ${seconds} 秒`;
      }
      setInterval(createtime, 1000);
    </script>
  </div>
</div>
