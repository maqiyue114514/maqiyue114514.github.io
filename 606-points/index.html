<!DOCTYPE html>
<html>
<head>
    <title>606加分系统</title>
    <meta charset="utf-8">
    <style>
        @import url("theme.css");
    </style>
</head>
<body>
    <header><h1>606加分系统</h1></header>
    <div id="message-container"></div>
    <!-- 主要内容区和右侧积分栏 -->
    <div class="main-container">
        <!-- 左侧主要内容 -->
        <div class="main-content">
            <!--小组列表-->
            <h2>小组列表</h2>
            <div id="group-list"></div>
            
            <!--加分列表-->
            <div id="add-score">
                <h2>加/减分</h2>
                <form id="add-score-form">
                    <label for="add-score-group-select">选择小组：</label>
                    <select id="add-score-group-select"></select>
                    <label for="add-score-score-input">输入分数：</label>
                    <input type="number" id="add-score-score-input">
                    <label for="add-score-reason-input">原因：</label>
                    <input type="text" id="add-score-reason-input">
                    <button type="submit">加/减分</button>
                </form>
           </div>
           
           <!--加分记录-->
           <div id="add-score-records">
                <h2>加/减分记录</h2>
           </div>
           
           <!--添加/删除小组-->
           <div id="add-group">
                <h2>添加小组</h2>
                <br>
                <form id="add-group-form">
                    <label for="add-group-name-input">输入小组名称：</label>
                    <input type="text" id="add-group-name-input">
                    <label for="add-group-color-input">选择小组颜色：</label>
                    <input type="color" id="add-group-color-input" value="#000000">
                    <button type="submit">添加小组</button>
                </form>
                <br>
                <br>
                <form id="sub-group-form">
                    <label for="sub-group-select">选择要删除的小组：</label>
                    <select id="sub-group-select"></select>
                    <button type="submit">删除小组</button>
                </form>
           </div>
        </div>
        
        <!-- 右侧小组积分榜 -->
        <div class="sidebar">
            <!--小组积分榜-->
            <h2>小组积分榜</h2>
            <div id="group-rankings"></div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
