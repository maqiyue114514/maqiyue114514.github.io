<!DOCTYPE html>

    <title>贪吃蛇游戏</title>
    <style>

<body>
    <h1>贪吃蛇游戏</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score">得分: 0</p>
            <button id="restart-button">重新开始</button>
        </div>
    </div>
    <div id="score">得分: 0</div>
    <div id="controls">
        <p>使用方向键或WASD控制蛇的移动</p>
        <button id="start-button">开始游戏</button>
        <button id="pause-button">暂停</button>
        <div id="speed-control">
            <span id="speed-label">速度:</span>
            <input type="range" id="speed-slider" min="3" max="20" value="7">
            <span id="speed-value">7</span>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏参数
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let score = 0;
        let gameSpeed = 7; // 初始速度
        let gameRunning = false;
        let gamePaused = false;
        
        // 蛇的初始状态
        let snake = [
            {x: 10, y: 10}
        ];
        
        // 食物位置
        let food = {
            x: Math.floor(Math.random() * (tileCount - 2)) + 1, // 不生成在边缘
            y: Math.floor(Math.random() * (tileCount - 2)) + 1  // 不生成在边缘
        };
        
        // 移动方向
        let xVelocity = 0;
        let yVelocity = 0;
        
        // 按键状态
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            w: false,
            a: false,
            s: false,
            d: false
        };
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // 清除画布
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 移动蛇
            moveSnake();
            
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            checkFood();
            
            // 绘制食物
            drawFood();
            
            // 绘制蛇
            drawSnake();
            
            // 继续游戏循环
            setTimeout(gameLoop, 1000 / gameSpeed);
        }
        
        // 移动蛇
        function moveSnake() {
            // 更新蛇头位置
            const head = {x: snake[0].x + xVelocity, y: snake[0].y + yVelocity};
            
            // 将新头部添加到数组开头
            snake.unshift(head);
            
            // 如果没吃到食物，移除尾部
            if (snake.length > score + 1) {
                snake.pop();
            }
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 检查是否吃到食物
        function checkFood() {
            const head = snake[0];
            
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score++;
                document.getElementById('score').textContent = `得分: ${score}`;
                
                // 生成新食物
                generateFood();
            }
        }
        
        // 生成新食物（不生成在边缘）
        function generateFood() {
            let validPosition = false;
            let attempts = 0;
            const maxAttempts = 100; // 防止无限循环
            
            while (!validPosition && attempts < maxAttempts) {
                attempts++;
                // 生成1到tileCount-2之间的位置，确保不靠近边缘
                food = {
                    x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                    y: Math.floor(Math.random() * (tileCount - 2)) + 1
                };
                
                // 确保食物不会出现在蛇身上
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            // 如果尝试多次仍找不到合适位置，放宽限制
            if (!validPosition) {
                // 允许生成在边缘但不与蛇重叠
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // 再次检查是否与蛇重叠
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        // 如果还是重叠，放在第一个可用位置
                        for (let y = 1; y < tileCount - 1; y++) {
                            for (let x = 1; x < tileCount - 1; x++) {
                                let positionAvailable = true;
                                for (let segment of snake) {
                                    if (segment.x === x && segment.y === y) {
                                        positionAvailable = false;
                                        break;
                                    }
                                }
                                if (positionAvailable) {
                                    food = {x: x, y: y};
                                    return;
                                }
                            }
                        }
                    }
                }
            }
        }
        
        // 绘制食物
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }
        
        // 绘制蛇
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                // 蛇头用不同颜色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#45a049';
                }
                
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                
                // 绘制蛇身边框
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').textContent = `得分: ${score}`;
            document.getElementById('game-over').style.display = 'block';
        }
        
        // 重置游戏
        function resetGame() {
            snake = [{x: 10, y: 10}];
            xVelocity = 0;
            yVelocity = 0;
            score = 0;
            gameSpeed = parseInt(document.getElementById('speed-slider').value);
            document.getElementById('score').textContent = `得分: ${score}`;
            document.getElementById('game-over').style.display = 'none';
            // 初始食物也不在边缘
            food = {
                x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                y: Math.floor(Math.random() * (tileCount - 2)) + 1
            };
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                resetGame();
                gameRunning = true;
                gamePaused = false;
                document.getElementById('start-button').textContent = '重新开始';
                gameLoop();
            } else {
                resetGame();
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            document.getElementById('pause-button').textContent = gamePaused ? '继续' : '暂停';
            
            if (!gamePaused) {
                gameLoop();
            }
        }
        
        // 更新速度显示
        function updateSpeedDisplay() {
            gameSpeed = parseInt(document.getElementById('speed-slider').value);
            document.getElementById('speed-value').textContent = gameSpeed;
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            // 防止按键重复触发
            if (keys[e.key]) return;
            keys[e.key] = true;
            
            // 防止180度转弯
            if ((e.key === 'ArrowUp' || e.key === 'w') && yVelocity !== 1) {
                xVelocity = 0;
                yVelocity = -1;
            } else if ((e.key === 'ArrowDown' || e.key === 's') && yVelocity !== -1) {
                xVelocity = 0;
                yVelocity = 1;
            } else if ((e.key === 'ArrowLeft' || e.key === 'a') && xVelocity !== 1) {
                xVelocity = -1;
                yVelocity = 0;
            } else if ((e.key === 'ArrowRight' || e.key === 'd') && xVelocity !== -1) {
                xVelocity = 1;
                yVelocity = 0;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 按钮事件监听
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('pause-button').addEventListener('click', togglePause);
        document.getElementById('restart-button').addEventListener('click', startGame);
        
        // 速度滑块事件
        const speedSlider = document.getElementById('speed-slider');
        speedSlider.addEventListener('input', updateSpeedDisplay);
        
        // 初始化游戏
        updateSpeedDisplay();
        resetGame();
        drawSnake();
        drawFood();
    </script>
